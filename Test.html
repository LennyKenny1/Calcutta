<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Include the template HTML -->
    <div id="templateContainer"></div>
    <script src="common.js"></script>
    <script>
        // Load the template HTML content
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("templateContainer").innerHTML = this.responseText;
                // Replace the link in the iframe
                var iframeSrc = "https://www.ncaa.com/march-madness-live/bracket"; // Replace with the appropriate link
                document.getElementById("embeddedSheet").src = iframeSrc;
            }
        };
        xhr.open("GET", "template.html", true);
        xhr.send();
    </script>
</body>
</html>
