<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64 Team Bracket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .matchup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .team {
            flex-grow: 1;
            padding: 10px;
            border-right: 1px solid #ccc;
            text-align: center;
            position: relative;
        }
        .team:last-child {
            border-right: none;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>64 Team Bracket</h1>
        <div class="bracket">
            <div class="region">
                <h2>Top left of the Bracket (South)</h2>
                <!-- Round 1 Matchups -->
                <div class="matchup">
                    <div class="team" id="team1">Team 1</div>
                    <div class="team" id="team16">Team 16</div>
                </div>
                <div class="matchup">
                    <div class="team" id="team2">Team 2</div>
                    <div class="team" id="team15">Team 15</div>
                </div>
                <div class="matchup">
                    <div class="team" id="team3">Team 3</div>
                    <div class="team" id="team14">Team 14</div>
                </div>
                <div class="matchup">
                    <div class="team" id="team4">Team 4</div>
                    <div class="team" id="team13">Team 13</div>
                </div>
                <div class="matchup">
                    <div class="team" id="team5">Team 5</div>
                    <div class="team" id="team12">Team 12</div>
                </div>
                <div class="matchup">
                    <div class="team" id="team6">Team 6</div>
                    <div class="team" id="team11">Team 11</div>
                </div>
                <div class="matchup">
                    <div class="team" id="team7">Team 7</div>
                    <div class="team" id="team10">Team 10</div>
                </div>
                <div class="matchup">
                    <div class="team" id="team8">Team 8</div>
                    <div class="team" id="team9">Team 9</div>
                </div>
            </div>
            <!-- Add more regions and matchups as needed -->
        </div>
    </div>

    <script>
        // Function to handle selecting a winner for the second round
        function selectSecondRoundWinner(winnerId, loserId) {
            document.getElementById(winnerId).textContent = document.getElementById(loserId).textContent;
        }

        // Generate dropdowns for the second round matchups
        window.onload = function() {
            var secondRoundMatchups = [
                { winnerId: 'team1', loserId1: 'team1', loserId2: 'team16' },
                { winnerId: 'team2', loserId1: 'team2', loserId2: 'team15' },
                { winnerId: 'team3', loserId1: 'team3', loserId2: 'team14' },
                { winnerId: 'team4', loserId1: 'team4', loserId2: 'team13' },
                { winnerId: 'team5', loserId1: 'team5', loserId2: 'team12' },
                { winnerId: 'team6', loserId1: 'team6', loserId2: 'team11' },
                { winnerId: 'team7', loserId1: 'team7', loserId2: 'team10' },
                { winnerId: 'team8', loserId1: 'team8', loserId2: 'team9' }
            ];

            secondRoundMatchups.forEach(function(matchup) {
                var dropdown = document.createElement('select');
                dropdown.innerHTML = '<option value="' + matchup.loserId1 + '">Select winner</option><option value="' + matchup.loserId2 + '">Select winner</option>';
                dropdown.onchange = function() {
                    selectSecondRoundWinner(matchup.winnerId, dropdown.value);
                };
                document.getElementById(matchup.winnerId).appendChild(dropdown);
            });
        };
    </script>
</body>
</html>
