<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64 Team Bracket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .bracket {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .region {
            flex-grow: 1;
            margin-right: 20px;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }
        .region:last-child {
            margin-right: 0;
            border-right: none;
            padding-right: 0;
        }
        .matchup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .team {
            flex-grow: 1;
            padding: 10px;
            border-right: 1px solid #ccc;
            text-align: center;
            position: relative;
        }
        .team:last-child {
            border-right: none;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>64 Team Bracket</h1>
        <div class="bracket">
            <div class="region">
                <h2>Top left of the Bracket (South)</h2>
                <!-- Round 1 Matchups -->
                <div class="matchup">
                    <div class="team" id="game1">Game 1</div>
                    <div class="team" id="game1_winner">
                        <select onchange="selectWinner('game1_winner')">
                            <option value="">Select winner</option>
                            <option value="team1">Team 1</option>
                            <option value="team16">Team 16</option>
                        </select>
                    </div>
                </div>
                <div class="matchup">
                    <div class="team" id="game2">Game 2</div>
                    <div class="team" id="game2_winner">
                        <select onchange="selectWinner('game2_winner')">
                            <option value="">Select winner</option>
                            <option value="team8">Team 8</option>
                            <option value="team9">Team 9</option>
                        </select>
                    </div>
                </div>
                <!-- Add more matchups as needed -->
            </div>
            <!-- Add more regions as needed -->
        </div>
    </div>

    <script>
        // Function to handle selecting a winner for a matchup
        function selectWinner(winnerId) {
            var winner = document.getElementById(winnerId).querySelector('select').value;
            document.getElementById(winnerId).innerHTML = winner;
        }
    </script>
</body>
</html>
