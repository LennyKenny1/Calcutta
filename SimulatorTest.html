<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64 Team Bracket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .matchup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .team {
            flex-grow: 1;
            padding: 10px;
            border-right: 1px solid #ccc;
            text-align: center;
            position: relative;
        }
        .team:last-child {
            border-right: none;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>64 Team Bracket</h1>
        <div class="bracket">
            <div class="region">
                <h2>Top left of the Bracket (South)</h2>
                <!-- Round 1 Matchups -->
                <div class="matchup">
                    <div class="team" id="game1">Game 1</div>
                    <div class="team" id="team16">Team 16</div>
                </div>
                <!-- Dropdown for Game 1 winner -->
                <div class="matchup">
                    <div class="team" id="game1_winner"></div>
                </div>
                <!-- Round 2 Matchups -->
                <div class="matchup">
                    <div class="team" id="game2">Game 2</div>
                    <div class="team" id="team8">Team 8</div>
                </div>
                <!-- Dropdown for Game 2 winner -->
                <div class="matchup">
                    <div class="team" id="game2_winner"></div>
                </div>
                <!-- Add more matchups as needed -->
            </div>
            <!-- Add more regions as needed -->
        </div>
    </div>

    <script>
        // Function to handle selecting a winner for the second round
        function selectSecondRoundWinner(winnerId, loserId) {
            document.getElementById(winnerId).textContent = document.getElementById(loserId).textContent;
        }

        // Generate dropdowns for the second round matchups
        window.onload = function() {
            // Dropdown for Game 1 winner
            var dropdownGame1Winner = document.createElement('select');
            dropdownGame1Winner.innerHTML = '<option value="team1">Select winner</option><option value="team16">Select winner</option>';
            dropdownGame1Winner.onchange = function() {
                document.getElementById('game1_winner').textContent = dropdownGame1Winner.value;
            };
            document.getElementById('game1_winner').appendChild(dropdownGame1Winner);

            // Dropdown for Game 2 winner
            var dropdownGame2Winner = document.createElement('select');
            dropdownGame2Winner.innerHTML = '<option value="team8">Select winner</option><option value="team9">Select winner</option>';
            dropdownGame2Winner.onchange = function() {
                document.getElementById('game2_winner').textContent = dropdownGame2Winner.value;
            };
            document.getElementById('game2_winner').appendChild(dropdownGame2Winner);
        };
    </script>
</body>
</html>
