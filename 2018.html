<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2018 March Madness Tournament Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Adjust the height based on the viewport height */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="googleSheet" src="https://docs.google.com/spreadsheets/d/16Iwoq06hUWiTrhRqV7ndYX2vmkvKFBvKZq5N53mv-1g/edit?usp=sharing&amp;rm=minimal#gid=0"></iframe>
    </div>

    <script>
        // Adjust the height of the iframe based on the viewport height
        function adjustIframeHeight() {
            var iframe = document.getElementById('googleSheet');
            if (iframe) {
                var windowHeight = window.innerHeight;
                iframe.style.height = windowHeight + 'px';
            }
        }
        
        // Call the adjustIframeHeight function when the window is resized
        window.addEventListener('resize', adjustIframeHeight);
        
        // Initial adjustment of iframe height on page load
        adjustIframeHeight();

        // Store the original URL when the page is loaded
        var originalUrl = window.location.href;

        // Intercept browser back button click event
        window.addEventListener('popstate', function(event) {
            // Check if the current URL is the original URL
            if (window.location.href === originalUrl) {
                // Navigate back to the previous website page
                window.history.back();
            }
        });
    </script>
</body>
</html>
