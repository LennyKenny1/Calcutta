<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2018 March Madness Tournament Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Adjust the height based on the viewport height */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/1zb8ddZaIMYYPOmsHYuvevobDjY94u9WeDRSUCRFGYa0/edit?usp=sharing&amp;rm=minimal#gid=0"></iframe>
    </div>

    <script>
        // Adjust the height of the iframe based on the viewport height
        function adjustIframeHeight() {
            var iframe = document.querySelector('iframe');
            if (iframe) {
                var windowHeight = window.innerHeight;
                iframe.style.height = windowHeight + 'px';
            }
        }
        
        // Call the adjustIframeHeight function when the window is resized
        window.addEventListener('resize', adjustIframeHeight);
        
        // Initial adjustment of iframe height on page load
        adjustIframeHeight();
    </script>
</body>
</html>
